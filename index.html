<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <br />&nbsp;<br />
      <label for="prioritiesList">Choose a Priority</label>
      <select id="prioritiesList" name="prioritiesList">
        <option value="1" class="priorities">Highest Priority</option>
        <option value="2" class="priorities">Medium Priority</option>
        <option value="3" class="priorities">Lowest Priority</option>
      </select><br />&nbsp;<br />
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" />
      <br />&nbsp;<br />
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
